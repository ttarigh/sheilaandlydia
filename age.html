<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #typing-text {
      font-size: 24px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="typing-text"></div>

  <script>
    const text = "I am 72 years old.";
    const typingTextElement = document.getElementById("typing-text");

    function typeText(index) {
      if (index < text.length) {
        typingTextElement.textContent += text[index];
        setTimeout(() => typeText(index + 1), 50); // Adjust the delay for typing speed
      }
    }

    typeText(0);
  </script>
</body>
</html>
